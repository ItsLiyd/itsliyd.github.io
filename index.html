<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lio - Content Creator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Pengaturan Dasar */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000000; /* Latar belakang hitam pekat */
            color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 30px 15px;
        }

        /* Kontainer Utama */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        /* Bagian Header Profil */
        .profile-header {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF; /* Border biru elektrik */
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .verified-icon {
            color: #007BFF; /* Warna centang biru */
            font-size: 1.5rem;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-top: 5px;
        }

        /* Deskripsi Perkenalan */
        .intro {
            font-size: 0.95rem;
            color: #dcdcdc;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Tombol Tautan Media Sosial */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 50px;
        }

        .link-button {
            background-color: #1c1c1e; /* Abu-abu sangat gelap */
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center; /* Teks di tengah tombol */
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-button:hover {
            transform: scale(1.03); /* Efek sedikit membesar saat disentuh */
            background-color: #2c2c2e;
        }

        .link-button i {
            font-size: 1.5rem;
            width: 40px; /* Memberi ruang untuk ikon */
            text-align: left;
        }

        .link-button span {
            flex-grow: 1;
            text-align: center;
        }

        /* Galeri Portofolio */
        .gallery {
            margin-bottom: 50px;
        }

        .gallery h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 12px;
            aspect-ratio: 16 / 9; /* Rasio thumbnail YouTube */
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">

        <header class="profile-header">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_k9R8vW2Wb_a_o8B-9B_D-L_I-k_H-N-g_s_g=s900-c-k-c0x00ffffff-no-rj" alt="Foto Profil Lio" class="profile-pic">
            <h1 class="name">
                Lio
                <i class="fas fa-check-circle verified-icon"></i>
            </h1>
            <p class="subtitle">Content Creator | Editor</p>
        </header>

        <section>
            <p class="intro">
                Hello everyone, I am a content creator from Indonesia. On this website I share my work and projects. enjoy!
            </p>
        </section>

        <section class="links-container">
            <a href="#" class="link-button">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="#" class="link-button">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="#" class="link-button">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="#" class="link-button">
                <i class="fas fa-donate"></i>
                <span>Saweria</span>
            </a>
            <a href="#" class="link-button">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </section>

        <section class="gallery">
            <h2>My Recent Videos</h2>
            <div class="gallery-grid">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Thumbnail Video 1">
                <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/maxresdefault.jpg" alt="Thumbnail Video 2">
                <img src="https://img.youtube.com/vi/5qap5aO4i9A/maxresdefault.jpg" alt="Thumbnail Video 3">
                <img src="https://img.youtube.com/vi/L_jWHffIx5E/maxresdefault.jpg" alt="Thumbnail Video 4">
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Lio. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
