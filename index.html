<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World! - ItsLiyd</title>
    <style>
        /* Mengimpor font dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;700&display=swap');

        /* Reset dan Pengaturan Dasar */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FEFDFB; /* Warna latar belakang utama */
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Kontainer Utama */
        .main-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            padding: 40px;
        }

        /* Bentuk Latar Belakang Melengkung */
        .background-shape {
            position: absolute;
            top: 0;
            left: -5%;
            right: -5%;
            height: 500px;
            background-color: #FFF3E4; /* Warna krem/peach muda */
            border-bottom-left-radius: 50% 40%;
            border-bottom-right-radius: 50% 40%;
            z-index: 1;
        }

        /* Konten Wrapper (Teks dan Gambar) */
        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            padding: 50px 0;
        }

        /* Area Teks di Sebelah Kiri */
        .text-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding-left: 20px;
            border-left: 5px solid #F58A4B; /* Garis oranye vertikal */
        }

        .text-section .headline {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem; /* Ukuran font "Hello World!" */
            color: #F58A4B; /* Warna oranye */
            line-height: 1.2;
            margin: 0;
        }

        .text-section .subtitle {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem; /* Ukuran font "IM ITSLIYD!" */
            color: #F58A4B;
            margin: 0 0 30px 0;
        }

        .text-section .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #8C4D2E; /* Warna coklat tua/maroon */
        }
        
        .intro-text .emoji {
            display: inline-block;
            transform: rotate(20deg);
        }

        /* Area Ilustrasi Lingkaran di Sebelah Kanan */
        .illustration-section {
            flex-shrink: 0;
        }

        .circle-frame {
            width: 320px;
            height: 320px;
            border: 10px solid #F58A4B; /* Border oranye */
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: #87CEEB; /* Warna langit */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Komponen Ilustrasi di dalam Lingkaran */
        .hill-1 {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 420px;
            height: 200px;
            background-color: #6BB663; /* Hijau muda */
            border-radius: 50%;
        }

        .hill-2 {
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 400px;
            height: 200px;
            background-color: #58A550; /* Hijau lebih tua */
            border-radius: 50%;
        }

        .cloud {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: white;
            border-radius: 20px;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud::after {
            width: 70px;
            height: 70px;
            top: -25px;
            right: 10px;
        }

        /* Responsivitas untuk layar kecil */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center;
            }

            .text-section {
                border-left: none;
                border-top: 5px solid #F58A4B;
                padding-left: 0;
                padding-top: 20px;
                max-width: 100%;
            }

            .text-section .headline {
                font-size: 2.8rem;
            }

            .circle-frame {
                width: 250px;
                height: 250px;
            }
            
            .background-shape {
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="background-shape"></div>

        <div class="content-wrapper">
            
            <div class="text-section">
                <h1 class="headline">Hello World!</h1>
                <p class="subtitle">IM ITSLIYD!</p>
                <p class="intro-text">
                    Hai gusy <span class="emoji">ðŸ‘‹</span><br>
                    Kenalin nama gue Lio, atau lebih akrab dikenal dengan nama panggung ItsLiyd atau Pesatir-Handalz. Gw aktif buat konten di platform Youtube yang saat ini masih otw ke 100k subs
                </p>
            </div>

            <div class="illustration-section">
                <div class="circle-frame">
                    <div class="hill-2"></div>
                    <div class="hill-1"></div>
                    <div class="cloud"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
